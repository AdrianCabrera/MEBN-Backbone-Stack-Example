<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ejemplo Backbone</title>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container">

		<h1>Backbone Adrián Cabrera Suárez</h1>
		<table class="table">
			<thead>
				<tr>
					<th>Author</th>
					<th>Title</th>
					<th>URL</th>
					<th>Action</th>
				</tr>
				<tr>
					<td><input type="text" class="form-control author-input"></td>
					<td><input type="text" class="form-control title-input"></td>
					<td><input type="text" class="form-control url-input"></td>
					<td><button class="btn btn-primary add-blog">Add</button></td>
				</tr>
			</thead>
			<tbody class="blogs-list">
			</tbody>
		</table>
	</div>


	<script type="text/template" class="blogs-list-template">
		<td>
			<span class="author"><%= author %></span>
		</td>
		<td>
			<span class="title"><%= title %></span>
		</td>
		<td>
			<span class="url"><%= url %></span>
		</td>
		<td>
			<button class="btn btn-warning edit-blog">Edit</button>
			<button class="btn btn-danger delete-blog">Delete</button>
			<button class="btn btn-success update-blog hidden">Update</button>
			<button class="btn btn-danger cancel-blog hidden">Cancel</button>
		</td>
	</td>
</script>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/underscore/underscore-min.js"></script>
<script src="bower_components/backbone/backbone-min.js"></script>
<script src="scripts/scripts.js"></script>
</body>
</html>
